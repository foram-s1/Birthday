<div class="bg">
    <div class="container">
        <br />
        <h2 class="text-center cursive">Birthdays List</h2>
        <br />
        <table class="table table-striped table-dark table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth Date</th>
                    <th>Note</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bday of bdays; let i = index;">
                    <td>{{bday.name}}</td>
                    <td>{{bday.date}}</td>
                    <td>{{bday.note}}</td>
                    <td>
                        <a class="btn btn-danger" (click)="deleteBday(bday._id)">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>&nbsp;
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editModal" (click)="edit(i)">
                            <i class="fa fa-pencil" aria-hidden="true">
                            </i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">
                Add Birthday
            </button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Birthday</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container row">
                    <div class="col-md-2">
                        <label class="col-form-label">Name: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" [(ngModel)]="birthdate.name">
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label">Birthday: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" [(ngModel)]="birthdate.date">
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label for="Note">Note:</label>
                        <textarea class="form-control" rows="4" cols="100" id="Note" placeholder="Write a Note"
                            [(ngModel)]="birthdate.note"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="addBday()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Birthday</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container row">
                    <div class="col-md-2">
                        <label class="col-form-label">Name: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" [(ngModel)]="birthdate.name">
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label">Birthday: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" [(ngModel)]="birthdate.date">
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label for="Note">Note:</label>
                        <textarea class="form-control" rows="4" cols="100" id="Note" placeholder="Write a Note"
                            [(ngModel)]="birthdate.note"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="editBday()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
