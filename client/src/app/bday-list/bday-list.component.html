<div class="bg">
    <div class="container">
        <br />
        <h2 class="text-center cursive">Birthday List</h2>
        <br />
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
              <input class="search_input" type="text" name="" placeholder="Search..." [(ngModel)]="birthdate.name">
              <a class="search_icon" (click)="searchBday()" type="button"><i class="fa fa-search"></i></a>
            </div>
          </div>
          <br/>
        <table class="table table-striped table-dark table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Birth Date</th>
                    <th>Wishes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="bdays?.length==0">
                    <td colspan="5" class="text-center">No match found!</td>
                </tr>
                <tr *ngFor="let bday of bdays; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{bday.name}}</td>
                    <td>{{bday.date}}</td>
                    <td>{{bday.note}}</td>
                    <td>
                        <a class="btn btn-danger" (click)="deleteBday(bday._id)" data-toggle="tooltip" title="Delete">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>&nbsp;
                        <button type="button" class="btn btn-warning" data-toggle="tooltip" title="Edit" (click)="edit(i)"> <span data-toggle="modal" data-target="#editModal">
                            <i class="fa fa-pencil" aria-hidden="true">
                            </i>
                        </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center" [hidden]="!adding">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">
                Add Birthday
            </button>
        </div>
        <div class="text-right" [hidden]="adding">
            <button type="button" class="btn btn-success" (click)="cancel()">
                Back
            </button>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Birthday</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container row">
                    <div class="col-md-2">
                        <label class="col-form-label">Name: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" [(ngModel)]="birthdate.name" placeholder="Name">
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label">Birthdate: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" placeholder="dd/mm/yyyy" [(ngModel)]="birthdate.date">
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label for="Note">Note:</label>
                        <textarea class="form-control" rows="4" cols="100" id="Note" placeholder="Write a note"
                            [(ngModel)]="birthdate.note"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="addBday()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Birthday</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container row">
                    <div class="col-md-2">
                        <label class="col-form-label">Name: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" [(ngModel)]="birthdate.name" placeholder="Name">
                    </div>
                    <div class="col-md-2">
                        <label class="col-form-label">Birthdate: </label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" [(ngModel)]="birthdate.date" placeholder="dd/mm/yyyy">
                    </div>
                    <br /><br />
                    <div class="form-group">
                        <label for="Note">Wishes:</label>
                        <textarea class="form-control" rows="4" cols="100" id="Note" placeholder="Write a note"
                            [(ngModel)]="birthdate.note"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="editBday()" data-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
